[common]

[env:esp32c3]
platform = espressif32
board = esp32-c3-devkitc-02
build_flags = 
  -D ESP32C3
  -D OLED
framework = arduino
lib_deps =
  bblanchon/ArduinoJson@^7.0.4
  esphome/ESPAsyncWebServer-esphome@^3.2.2
  olikraus/U8g2@^2.35.19
  https://github.com/labay11/MQ-2-sensor-library.git